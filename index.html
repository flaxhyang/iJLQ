                                <h3>

                        <h1 class="text-center">新用户注册</h1>
                        <form class="form-horizontal">
                            <div class="form-group">
                                <label for="username" class="col-sm-2 control-label">真实姓名</label>

                                <label for="inputEmail" class="col-sm-2 control-label">邮箱</label>

                                </div>
                            </div>
                            <div class="form-group">
                                <label for="inputTel" class="col-sm-2 control-label">手机号</label>
                                <div class="col-sm-10">

                                <!--</div>-->

                                <span class="glyphicon glyphicon-ok form-control-feedback"></span>
                                <!--<span id="inputSuccess2Status" class="sr-only">(success)</span>-->

                            </div>

<script src="//cdn.bootcss.com/jquery/1.11.3/jquery.min.js"></script>
<script src="js/swiper.3.1.7.jquery.min.js"></script>
<script src="js/bootstrap.min.js"></script>


<script>
    var mySwiper = new Swiper('.swiper-container',{
        noSwiping : true,
        noSwipingClass : 'stop-swiping',
        effect : 'cube',
        cube: {
            slideShadows: true,
            shadow: false,
            shadowOffset: 1,
            shadowScale: 0.6
        }
    })
    function loginPage(){
        mySwiper.slideTo(1);//切换到第一个slide，速度为1秒
    }
</script>

<script type="text/javascript">
    var map = new BMap.Map("container");          // 创建地图实例
    var point = new BMap.Point(116.404, 39.915);  // 创建点坐标
    map.centerAndZoom(point, 15);                 // 初始化地图，设置中心点坐标和地图级别
    //var marker = new BMap.Marker(new BMap.Point(116.404, 39.915));
    map.addOverlay(new BMap.Marker(point));
</script>
