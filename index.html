
<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!--<link rel="icon" href="../../favicon.ico"> -->
    <title>bootstrap</title>
    <!-- Bootstrap core CSS -->
   <!-- <link href="//cdn.bootcss.com/bootstrap/3.3.5/css/bootstrap.min.css" rel="stylesheet"> -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/swiper.3.1.7.min.css" rel="stylesheet">
    <link href="css/main.css" rel="stylesheet">
    <!-- Custom styles for this template -->
   <!-- <link href="starter-template.css" rel="stylesheet">-->
    <!-- Just for debugging purposes. Don't actually copy these 2 lines! -->
    <!--[if lt IE 9]>
    <script src="//cdn.bootcss.com/html5shiv/3.7.2/html5shiv.min.js"></script>
    <script src="//cdn.bootcss.com/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>

<body>

<nav class="navbar navbar-default navbar-fixed-top">
    <div class="container">
        <div class="navbar-header">
            <ul class="nav pull-right">
                <li><a href="#" onclick="loginPage()">注册</a> </li>
            </ul>
            <h2>bootstrap<small>boot,strap</small></h2>
        </div>

    </div>
</nav>

<div class="mainContainer">
    <div class="swiper-container">
        <div class="swiper-wrapper">
                <div class="swiper-slide stop-swiping">
                    <div class="container">
                        <div>
                            <h1>Bootstrap starter template</h1>
                            <p class="lead">Use this document as a way to quickly start any new project.<br> All you get is this text and a mostly barebones HTML document.</p>
                        </div>
                        <div>
                            <a class="btn btn-info btn-lg" href="#" onclick="loginPage()">注册</a>
                        </div>
                    </div>
                </div>
                <div class="swiper-slide stop-swiping">
                    <label for="username">用户名</label>
                    <input id="username" type="text" placeholder="请输入用户名" class="span3">
                </div>
                <div class="swiper-slide stop-swiping">注册成功</div>
        </div>
    </div>
</div>

<script src="//cdn.bootcss.com/jquery/1.11.3/jquery.min.js"></script>
<script src="js/swiper.3.1.7.jquery.min.js"></script>
<script src="js/bootstrap.min.js"></script>


<script>
    var mySwiper = new Swiper('.swiper-container',{
        noSwiping : true,
        noSwipingClass : 'stop-swiping',
        effect : 'cube',
        cube: {
            slideShadows: true,
            shadow: false,
            shadowOffset: 1,
            shadowScale: 0.6
        }
    })
    function loginPage(){
        mySwiper.slideTo(1);//切换到第一个slide，速度为1秒
    }
</script>
</body>
</html>
