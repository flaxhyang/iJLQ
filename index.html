<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!--<link rel="icon" href="../../favicon.ico"> -->
    <title>bootstrap</title>
    <!-- Bootstrap core CSS -->
   <!-- <link href="//cdn.bootcss.com/bootstrap/3.3.5/css/bootstrap.min.css" rel="stylesheet"> -->
    <link href="css/bootstrap.css" rel="stylesheet">
    <link href="css/swiper.3.1.7.min.css" rel="stylesheet">
    <link href="css/main.css" rel="stylesheet">
    <!-- Custom styles for this template -->
   <!-- <link href="starter-template.css" rel="stylesheet">-->
    <!-- Just for debugging purposes. Don't actually copy these 2 lines! -->
    <!--[if lt IE 9]>
    <script src="//cdn.bootcss.com/html5shiv/3.7.2/html5shiv.min.js"></script>
    <script src="//cdn.bootcss.com/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>

<body>

<nav class="navbar navbar-default navbar-fixed-top">
    <div class="container">
        <div class="navbar-header">
            <ul class="nav pull-right">
                <li><a href="#" onclick="loginPage()">注册</a> </li>
            </ul>
            <h2>bootstrap<small>boot,strap</small></h2>
        </div>

    </div>
</nav>

<div class="mainContainer">
    <div class="swiper-container">
        <div class="swiper-wrapper">
                <div class="swiper-slide stop-swiping">
                    <div class="container">
                        <div>
                            <h1>Bootstrap starter template</h1>
                            <p class="lead">Use this document as a way to quickly start any new project.<br> All you get is this text and a mostly barebones HTML document.</p>
                        </div>
                        <div>
                            <a class="btn btn-info btn-lg" href="#" onclick="loginPage()">注册</a>
                        </div>
                    </div>
                </div>
                <div class="swiper-slide stop-swiping">
                    <div class="container">
                        <h1 class="text-center">新用户注册</h1>
                        <form class="form-horizontal">
                            <div class="form-group">
                                <label for="username" class="col-sm-2 control-label">真实姓名</label>
                                <div class="col-sm-10">
                                    <input type="text" class="form-control" id="username" placeholder="请输入您的真实姓名">
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="inputEmail" class="col-sm-2 control-label">邮箱</label>
                                <div class="col-sm-10">
                                    <input  type="email" class="form-control" id="inputEmail" placeholder="请输入您的电子邮箱地址">
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="inputTel" class="col-sm-2 control-label">手机号</label>
                                <div class="col-sm-10">
                                    <input  type="tel" class="form-control" id="inputTel" placeholder="请输入您的手机号">
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="inputPassword1" class="col-sm-2 control-label">设置密码</label>
                                <div class="col-sm-10">
                                    <input type="password" class="form-control" id="inputPassword1" placeholder="Password">
                                </div>
                            </div>
                            <!--<div class="form-group">-->
                                <!--<label for="inputPassword2" class="col-sm-2 control-label">确认密码</label>-->
                                <!--<div class="col-sm-10  has-success has-feedback">-->
                                    <!--<input type="password" class="form-control" id="inputPassword2" placeholder="请保持一致密码">-->
                                <!--</div>-->
                            <!--</div>-->
                            <div class="form-group has-success has-feedback">
                                <label class="col-sm-2 control-label" for="inputSuccess2">确认密码</label>
                                <div class="col-sm-10">
                                <input type="text" class="form-control" id="inputSuccess2" aria-describedby="inputSuccess2Status">
                                <span class="glyphicon glyphicon-ok form-control-feedback"></span>
                                <!--<span id="inputSuccess2Status" class="sr-only">(success)</span>-->
                                </div>
                            </div>

                            <div class="form-group">
                                <div class="col-sm-offset-2 col-sm-10">
                                    <div class="checkbox">
                                        <label>
                                            <input type="checkbox"> Remember me
                                        </label>
                                    </div>
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="text-center">
                                    <button type="submit" class="btn btn-info btn-lg">Sign in</button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
                <div class="swiper-slide stop-swiping">注册成功</div>
        </div>
    </div>
</div>

<script src="//cdn.bootcss.com/jquery/1.11.3/jquery.min.js"></script>
<script src="js/swiper.3.1.7.jquery.min.js"></script>
<script src="js/bootstrap.min.js"></script>


<script>
    var mySwiper = new Swiper('.swiper-container',{
        noSwiping : true,
        noSwipingClass : 'stop-swiping',
        effect : 'cube',
        cube: {
            slideShadows: true,
            shadow: false,
            shadowOffset: 1,
            shadowScale: 0.6
        }
    })
    function loginPage(){
        mySwiper.slideTo(1);//切换到第一个slide，速度为1秒
    }
</script>
</body>
</html>
